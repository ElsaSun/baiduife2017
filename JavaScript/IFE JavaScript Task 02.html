<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 02</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
         <li>第一名：福州（样例），10</li>
         <li>第二名：福州（样例），10</li>-->
</ul>

<script type="text/javascript">
   var  aqiData=[
       ["北京", 90],
       ["上海", 70],
       ["福州", 10],
       ["广州", 50],
       ["成都", 80],
       ["西安", 100]
   ] ;
   (function () {
       /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */
       //筛选出大于60的城市
       var aqiList=document.getElementById('aql-list');
       var list=[];
       var rank = ['一','二','三','四','五'];
       len=aqiData.length;
       for(var i=0;i<len;i++){
           if(aqiData[i][1]>60)
           {
               list.push(aqiData[i]);
           }
       }
       //对list中的数据进行从小到大排序
       list.sort(function(a,b){
           return a[1]-b[1];
       });

       //显示结果在页面上
       for(var i=0;i<list.length;i++){
          aqiList.innerHTML+= "<li>第"+rank[i]+"名："+list[i][0]+", "+list[i][1]+"</li>";
       }

   })();

 </script>
</body>
</html>
